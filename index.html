<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onle - Online Játék</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="main-menu" class="menu">
        <div class="menu-content">
            <h1>Onle</h1>
            <div class="input-group">
                <label for="player-name">Játékos neve:</label>
                <input type="text" id="player-name" placeholder="Add meg a neved" maxlength="16">
            </div>
            <div class="input-group">
                <label for="skin-color">Karakter színe:</label>
                <input type="color" id="skin-color" value="#00b894">
            </div>
            <button id="start-game">Játék indítása</button>
        </div>
    </div>

    <div id="game-container" style="display: none;">
        <canvas id="game-canvas"></canvas>
        <div class="controls-info">
            <p>Irányítás:</p>
            <p>WASD vagy Nyilak - Mozgás</p>
            <p>Egér - Kamera forgatás</p>
        </div>
        <div class="player-count">
            Játékosok: <span id="player-count">1</span>
        </div>
    </div>

    <!-- Load Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Load Socket.IO -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    
    <!-- Load game scripts -->
    <script src="js/game/Input.js"></script>
    <script src="js/game/Player.js"></script>
    <script src="js/game/Game.js"></script>
    <script src="js/game/Inventory.js"></script>
    <script src="js/game/Equipment.js"></script>
    <script src="js/ui/UI.js"></script>
    <script src="js/network/Network.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
